<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrapper">

    <div class="div--product mobile">
      <div class="inner">
        <img src="img/device.svg" alt="image of a mobile device">
        <h2>Mobile</h2>
        <p>Get new notifications about new releases in our mobile app</p>
        <span class="dollar">10<span class="smaller--text"> / month</span></span>
      </div>
    </div>

    <div class="div--product desktop">
      <div class="inner">
        <img src="img/laptop.svg" alt="image of a laptop">
        <h2>Desktop</h2>
        <p>Enjoy new episodes on your computer in browser with our web service, which supports all the platforms.</p>
        <span class="dollar">15<span class="smaller--text"> / month</span></span>
      </div>
    </div>

    <div class="div--product tv">
      <div class="inner">
        <img src="img/monitor.svg" alt="image of a tv">
        <h2>Tv</h2>
        <p>Watch your favourite show on a large screen with our TV application.</p>
        <span class="dollar">20<span class="smaller--text"> / month</span></span>
      </div>
    </div>
  </div>
</body>
</html>
