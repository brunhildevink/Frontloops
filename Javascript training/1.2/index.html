<!doctype html>
<html>
<head>
    <title>Progress navigation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-sm">
                    <input type="text" placeholder="change index" id="formInputField">
                    <input type="submit" value="submit" onclick="getIndexValue(event)">
                </div>
            </div>
            <div class="row row-2">
                <div class="col-sm col-2">
                    <a href="#" onclick="changeValue('positive')" class="active" id="positive">positive</a>
                    <a href="#" onclick="changeValue('negative')" class="" id="negative">negative</a>
                    <a href="#" onclick="changeValue('neutral')" class="" id="neutral">neutral</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <p id="root">positive content</p>
                </div>
            </div>
        </form>
    </div>
    <!--
        Create Tabs component, that has several tab buttons. Each button toggles active tab content.
        Add a text input with a button. User can enter any tab index in the input and toggle it by clicking the button.
        Indexes in this task are not the same as they are used in JS, so by entering 1 - first tab should be shown, not 0.
        If invalid index is entered - browser must show an alert.
    -->

    <style>
        
        a {
            text-decoration: none;
            color: darkgrey;
            font-weight: bold;
        }
    
        .active {
            color: black;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
