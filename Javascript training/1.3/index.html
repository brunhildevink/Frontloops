<!doctype html>
<html>
<head>
    <title>Random switches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <label class="switch">
        <input type="checkbox" onclick="check('1')" id="1">
        <span class="slider round"></span>
    </label>

    <label class="switch">
        <input type="checkbox" onclick="check('2')" id="2">
        <span class="slider round"></span>
    </label>

    <label class="switch">
        <input type="checkbox" onclick="check('3')" id="3">
        <span class="slider round"></span>
    </label>
    
    <label class="switch">
        <input type="checkbox" onclick="check('4')" id="4">
        <span class="slider round"></span>
    </label>
        
            
    <!--
        Create several switcher elements.
        Whenever you change any of them - all other switchers must randomly change their state.
    -->

    <script src="script.js"></script>
</body>
</html>
